<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="background-shadow"></div>

    <main class="main-page">
        <div class="container">

            <h1 class="main-page__title">
                ToDo Lists
            </h1>
    
            <div class="main-page__btn-group">
                <div class="btn-wrapper">
                    <button class="btn-new-list">
                        +
                    </button>
                    <span class="btn-title">
                        Add list
                    </span>
                </div>

                <div class="btn-wrapper">
                    <button class="btn-new-list btn-remove-lists">
                        x
                    </button>
                    <span class="btn-title">
                        Delete all lists
                    </span>
                </div>
            </div>
    
            <div class="main-page__lists-row">
                
            </div>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/fb50239dd4.js" crossorigin="anonymous"></script>
    <script src="js/main.js">
    </script>
</body>
</html>
